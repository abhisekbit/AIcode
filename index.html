<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Autocomplete</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <button id="themeToggleBtn" style="float: right; padding: 8px; cursor: pointer;">Toggle Theme</button>
            <h1>Country Search</h1>
            <div class="search-container">
                <div class="textfield">
                    <input type="text" id="countryInput" placeholder="Enter a country name" autocomplete="off">
                    <span class="material-icons">search</span>
                </div>
                <div id="suggestions" class="suggestions"></div>
            </div>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
